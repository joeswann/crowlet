name: Build and Push Docker Image to GHCR

on:
  push:
    branches:
      - master # Or 'main' if that's your default branch
    tags:
      - "v*.*.*" # Trigger on tags like v0.1.0, v1.2.3

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read # Needed to check out the repository
      packages: write # Needed to push packages (Docker images) to GHCR
      id-token: write # Optional: If using advanced OIDC-based auth in the future

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4 # Use a specific version

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3 # Use a specific version

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3 # Use a specific version
        with:
          registry: ghcr.io
          username: ${{ github.actor }} # User/Org who triggered the workflow
          password: ${{ secrets.GITHUB_TOKEN }} # Automatically generated token

      - name: Extract Docker metadata
        id: meta # Give this step an ID so we can reference its outputs
        uses: docker/metadata-action@v5 # Use a specific version
        with:
          images: ghcr.io/${{ github.repository }} # Image name format: ghcr.io/owner/repo
          tags: |
            # type=schedule # Example: add a scheduled tag if needed
            type=ref,event=branch # Tag 'latest' for default branch pushes
            type=ref,event=pr    # Tag 'pr-#' for pull request builds (optional)
            type=semver,pattern={{version}} # Tag with semantic version for Git tags (e.g., v1.2.3 -> 1.2.3)
            type=semver,pattern={{major}}.{{minor}} # Tag with major.minor for Git tags (e.g., v1.2.3 -> 1.2)
            type=semver,pattern={{major}} # Tag with major version for Git tags (e.g., v1.2.3 -> 1)
            type=sha # Tag with the git commit SHA (e.g., c1a2b3d)

      - name: Build and push Docker image
        uses: docker/build-push-action@v6 # Use a specific version
        with:
          context: . # Build context is the root of the repository
          push: ${{ github.event_name != 'pull_request' }} # Only push on 'push' events (branches/tags), not PRs
          tags: ${{ steps.meta.outputs.tags }} # Use tags generated by the metadata-action
          labels: ${{ steps.meta.outputs.labels }} # Use labels generated by the metadata-action
          cache-from: type=gha # Enable GitHub Actions cache for faster builds
          cache-to: type=gha,mode=max
